<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roster Esport</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #333;
            color: white;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Roster Esport</h1>

    <div id="roster"></div>

    <script>
        async function fetchData() {
            const url = "https://script.google.com/macros/s/AKfycbxBatpQCj9RQxEH8HxOJQ3Zu4njZX5FitP8LRTRIvIwy5btn0xE6MhOic-Zw__9dHESSg/exec"; // Remplace par l'URL de ton script
            const response = await fetch(url);
            const data = await response.json();
            
            const rosterDiv = document.getElementById("roster");
            rosterDiv.innerHTML = "";

            const tiers = ["S", "A", "B", "C", "D", "E"];
            tiers.forEach(tier => {
                let tableHTML = `<h2>${tier}-Tier</h2><table>`;
                tableHTML += "<tr><th>Pseudo</th><th>Points</th><th>Scrims</th><th>Tournois</th></tr>";
                
                data.forEach(player => {
                    if (player.tier === tier && player.pseudo !== "0") {
                        tableHTML += `<tr>
                            <td>${player.pseudo}</td>
                            <td>${player.points}</td>
                            <td>${player.scrims}</td>
                            <td>${player.tournois}</td>
                        </tr>`;
                    }
                });
                
                tableHTML += "</table>";
                rosterDiv.innerHTML += tableHTML;
            });
        }

        fetchData();
        setInterval(fetchData, 60000);
    </script>
</body>
</html>
