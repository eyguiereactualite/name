<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div id="roster"></div>

    <script>
        async function fetchRoster() {
            const url = "https://script.google.com/macros/s/AKfycbxBatpQCj9RQxEH8HxOJQ3Zu4njZX5FitP8LRTRIvIwy5btn0xE6MhOic-Zw__9dHESSg/exec";
            const response = await fetch(url);
            const data = await response.json();

            const rosterDiv = document.getElementById("roster");
            rosterDiv.innerHTML = "";

            data.forEach(tierData => {
                let tableHTML = `<h2>Roster ${tierData.tier}-Tier</h2><table>`;
                tableHTML += "<tr><th>Pseudo</th><th>Points</th><th>Scrims</th><th>Tournois</th></tr>";

                tierData.players.forEach(player => {
                    tableHTML += `<tr>
                        <td>${player.pseudo || "N/A"}</td>  <!-- Si le pseudo est vide, affiche "N/A" -->
                        <td>${player.points}</td>
                        <td>${player.scrims}</td>
                        <td>${player.tournois}</td>
                    </tr>`;
                });

                tableHTML += "</table>";
                rosterDiv.innerHTML += tableHTML;
            });
        }

        fetchRoster();
    </script>
</body>
</html>
